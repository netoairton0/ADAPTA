<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAPTA - login</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
            <div class="divHeader">
                <div class="divHeader">
                    <img src="assets/images/adaptaLogoVerde.png" alt="logomarca do adapta. Uma letra A estilizada" id="themeImage">
                    <p class="headerText">ADAPTA</p>
                </div>
                <div class="divHeader">
                    <button id="toggleTheme">
                        <span id="themeIcon" class="material-icons">light_mode</span>
                    </button>
                </div>
            </div>
    </header>

    <main>
        <p id="loginTitle">Entre na sua conta</p>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <button name="myButton" value="login">Entrar</button>
        </form>
        <p id="registerText">Ainda n√£o tem uma conta? <br> <a href="cadastro.html">Cadastre-se</a></p>
    </main>

    <script src="theme.js"></script>
</body>
</html>
