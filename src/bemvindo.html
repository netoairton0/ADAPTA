<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAPTA</title>
    <link rel="stylesheet" href="bemvindo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <div id="divHeader">
                <div id="divHeader"><p class="headerText">Bem-vindo</p></div>
                <div id="divHeader"><button id="toggleTheme">
                    <span id="themeIcon" class="material-icons">light_mode</span>
                </button></div>
            </div>
        </div>
    </header>

    <main>
        <div id="divBotoes">
            <button class="botaoAdaptar">
                <span class="material-icons iconButton">image</span>
                <span class="textButton">Adaptar<br>imagem</span>
            </button>
            <button class="botaoAdaptar">
                <span class="material-icons iconButton">volume_up</span>
                <span class="textButton">Adaptar<br>audio</span>
            </button>
            <button class="botaoAdaptar">
                <span class="material-icons iconButton">text_format</span>
                <span class="textButton">Adaptar<br>texto</span>
            </button>
        </div>
    </main>

    <script src="theme.js"></script>

</html>
