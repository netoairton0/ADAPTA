<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAPTA</title>
    <link rel="stylesheet" href="../styles/adaptar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <div id="divHeader">
                <div id="divHeader">
                    <p class="headerText">Adaptar</p>
                </div>
                <div id="divHeader">
                    <div class="divHeader">
                        <button id="increaseFont">A+</button>
                        <button id="decreaseFont">A-</button>
                    </div>
                    <button id="toggleTheme">
                        <span id="themeIcon" class="material-icons">light_mode</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div style="display: flex; width: 100%; height: 100%; justify-content: space-evenly; align-items: center;">
            <div id="mainImg">
                <div id="image"></div>
            </div>
            <div id="mainTextDiv">
                <p class="mainText">Transcrever imagem em texto</p>
                <p class="mainText">Audiodescrição da imagem</p>
            </div>
        </div>
    </main>

    <footer>
        <div style="display: flex;">
            <p id="footerText">Carregar arquivo</p>
            <span id="footerIcon" class="material-icons">upload</span>
        </div>
        <form action='file/upload' method='post' encType="multipart/form-data">
            <input type="file" name="filename">
            </br>
            <input type='submit' value='Upload!'>
        </form>	
    </footer>

    <script src="../javascript/theme.js"></script>
    <script src="../javascript/fonts.js"></script>
</body>
</html>
