<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAPTA - login</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
            <div class="divHeader">
                <div class="divHeader">
                    <img src="assets/images/adaptaLogoVerde.png" alt="logomarca do adapta. Uma letra A estilizada" id="themeImage">
                    <p class="headerText">ADAPTA</p>
                </div>
                <div class="divHeader">
                    <div class="divHeader">
                        <button id="increaseFont">A+</button>
                        <button id="decreaseFont">A-</button>
                    </div>
                    <button id="toggleTheme">
                        <span id="themeIcon" class="material-icons">light_mode</span>
                    </button>
                </div>
            </div>
    </header>

    <main>
        <p id="loginTitle">Crie sua conta</p>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="passwordConfirm">Confirme sua senha</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>

            <label>Qual o tipo de conta a ser criada?</label>
            <div class="divHeader">
                <label class="container">Usuário padrão
                    <input  style="width: 50px;" type="radio" checked="checked" name="radio">
                    <span class="checkmark"></span>
                </label>
                
                <label class="container">Pesquisador
                    <input style="width: 50px;" type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>

            <button name="myButton" value="login">Cadastrar</button>
        </form>
    </main>

    <script src="theme.js"></script>
    <script src="fonts.js"></script>
</body>
</html>
