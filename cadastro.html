<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAPTA - login</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
            <div class="divHeader">
                <div class="divHeader">
                    <img src="assets/images/adaptaLogoVerde.png" alt="logomarca do adapta. Uma letra A estilizada" id="logo">
                    <p id="headerText">ADAPTA</p>
                </div>
                <div class="divHeader">
                    <span id="headerIcon" class="material-icons">light_mode</span>
                </div>
            </div>
    </header>

    <main>
        <p id="loginTitle">Crie sua conta</p>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="passwordConfirm">Confirme sua senha</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>

            <button name="myButton" value="login">Cadastrar</button>
        </form>
    </main>
</body>
</html>
